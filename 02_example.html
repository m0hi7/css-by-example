<!-- 2. Child combinator ( > ) :   -->

<!DOCTYPE html>
<html>
<head>
<title>CSS BY EXAMPLES</title>
<style>
div > p{    /*{  use of child comibinator */
  background-color: rgb(121, 239, 98);
}
</style>
</head>
<body>

<h2>Child comibinator</h2>

<p>The child comibinator (>) selects all elements that are the children of a specified element.</p>

<div>
  <p>child 1 in the div.</p>
  <p>child 2 in the div.</p>
  <section>
    <!-- not Child but Descendant -->
    <p>super child of div (inside a section element).</p>
  </section>
  <p>child 3 in the div.</p>
</div>

<p>sibling1 of div.</p>
<p>sibling2 of  div.</p>

</body>
</html>
